<html lang="en">
	<head>
		<title>Classes!</title>
	</head>
	<body>
		<script>
			class A {
				_name = 1;

				get name() {
					return this._name;
				}

				set name(name) {
					this._name = name;
				}
			}

			class B extends A {

			}

			const a = new A();
			const b = new B();

			console.log(Object.getPrototypeOf(a) === A.prototype)
			console.log(B.prototype)
			console.log(Object.getPrototypeOf(Object.getPrototypeOf(b)) === A.prototype)
		</script>
	</body>
</html>
